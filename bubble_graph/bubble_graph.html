<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
  
			#mainBubble {
			background: #fff;
			border: solid 1px #ddd;
			box-shadow: 0 0 4px rgba(0,0,0,0);
			font: 10px sans-serif;
			height: 800px;
			position: relative;
			width: 80%;
			}

			#mainBubble svg {
			left: 0;
			position: absolute;
			top: 0;
			}

			#mainBubble circle.topBubble {
			fill: #aaa;
			stroke: #666;
			stroke-width: 1.5px;
			}
    	</style>

    	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    	<title>Bubble Menu</title>
  </head>
  <body>
  	<h1>Attacks in Pakistan Cities</h1>
  	<div id="mainBubble"></div>
    <script type="text/javascript" src="bubble_graph.js"></script>
  </body>
</html>
